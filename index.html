<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="w-full h-14 ,bg-slate-100 flex justify-start items-center shadow-sm"
    >
      <img src="assets/logo.svg" alt="" class="h-10 px-5" />
      <a href="" class="text-base text-gray-800 font-sans font-semibold px-4"
        >Home</a
      >
      <a href="" class="text-base text-gray-800 font-semibold px-4">Pricing</a>
      <a href="" class="text-base text-gray-800 font-semibold px-4">Booking</a>
      <a href="" class="text-base text-gray-800 font-semibold px-4 mr-auto"
        >More
        <!-- <i class="fa-solid fa-sort-down"></i> -->
      </a>

      <a
        href=""
        class="text-base text-blue-600 font-semibold px-10 hover:text-orange-600"
      >
        Know more</a
      >
    </nav>

    <div class="app w-full px-20 flex flex-col items-center">
      <h2 class="text-3xl text-gray-800 p-10 font-bold uppercase text-center">
        Details
      </h2>
      <form
        id="form"
        action=""
        class="w-1/2 flex-col justify-start items-center"
      >
        <input
          type="text"
          name="name"
          id="name"
          class="my-2 border-1 rounded-lg w-full"
          placeholder="Name"
        />
        <p class="error text-sm text-red-500 font-medium"></p>
        <input
          type="email"
          name="mail"
          id="mail"
          class="my-2 border-1 rounded-lg w-full"
          placeholder="Email"
        />
        <p class="error text-sm text-red-500 font-medium"></p>
        <input
          type="text"
          name="username"
          id="user"
          class="my-2 border-1 rounded-lg w-full"
          placeholder="Username"
        />
        <p class="error text-sm text-red-500 font-medium"></p>
        <input
          type="password"
          name="pass"
          id="pass"
          placeholder="Password"
          class="my-2 border-1 rounded-lg w-full"
        />
        <p class="error text-sm text-red-500 font-medium"></p>
        <input
          type="password"
          name="conpass"
          id="conpass"
          placeholder="ConfirmPassword"
          class="my-2 border-1 rounded-lg w-full"
        />
        <p class="error text-sm text-red-500 font-medium"></p>
        <div class="btn--wrapper flex justify-between">
          <button
            class="font-medium my-5 py-4 border-2 text-gray-800 box-border rounded-xl hover:border-blue-700 hover:bg-blue-700 hover:text-white"
            type="reset"
          >
            Reset
          </button>
          <button
            class="font-medium my-5 py-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700"
            type="submit"
          >
            Validate
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/3bd604a4cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
