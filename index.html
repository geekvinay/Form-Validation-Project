<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="w-full h-14 bg-slate-100 flex justify-start items-center shadow-sm"
    >
      <img src="assets/logo.svg" alt="" class="h-10 px-5" />
      <a href="" class="text-base text-gray-800 font-sans font-semibold px-4"
        >Home</a
      >
      <a href="" class="text-base text-gray-800 font-semibold px-4">Pricing</a>
      <a href="" class="text-base text-gray-800 font-semibold px-4">Booking</a>
      <a href="" class="text-base text-gray-800 font-semibold px-4 mr-auto"
        >More
        <!-- <i class="fa-solid fa-sort-down"></i> -->
      </a>

      <a
        href=""
        class="text-base text-blue-600 font-semibold px-10 hover:text-orange-600"
      >
        Know more</a
      >
    </nav>

    <div class="app w-full px-20 grid grid-cols-2 grid-rows-1 gap-4">
      <img
        src="assets/Hero-img.svg"
        alt=""
        class="hero--img my-8 border-2 border-gray-600 rounded-xl"
      />
      <div class="form--container m-8 p-8 w-full flex-col items-center">
        <h2 class="text-3xl text-gray-800 pb-5 font-bold uppercase text-center">
          Details
        </h2>
        <form action="" class="w-full flex-col justify-start items-center">
          <input
            type="text"
            class="my-2 border-1 rounded-lg w-full"
            placeholder="Name"
          />
          <input
            type="text"
            class="my-2 border-1 rounded-lg w-full"
            placeholder="Email"
          />
          <input
            type="password"
            class="my-2 border-1 rounded-lg w-full"
            placeholder="Password"
          />
          <input
            type="text"
            class="my-2 border-1 rounded-lg w-full"
            placeholder="Confirm Password"
          />
          <div class="btn--wrapper">
            <button
              class="font-medium my-2 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-800"
            >
              Submit
            </button>
            <button
              class="font-medium my-2 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-800"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3bd604a4cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
